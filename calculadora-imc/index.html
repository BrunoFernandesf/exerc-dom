<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; align-items: center; justify-content: center;">
    <main class="main" style="display: flex; align-items: center; justify-content: center;flex-direction: column; width: 20%; background-color: yellow; padding: 1%; border-radius: 5%;">
        <h1>Calculadora - IMC</h1>
        <form style="display: flex; flex-direction: column;">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
            <label for="altura">Altura: </label>
            <input type="text" name="Altura" id="altura">
            <label for="peso">Peso: </label>
            <input type="text" name="peso" id="peso">
            <input type="button" value="Calcular" id="calcular">
        </form>
        <textarea id="texto"></textarea>
    </main>
    <script src="script.js"></script>
</body>
</html>
